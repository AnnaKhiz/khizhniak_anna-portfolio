<script type="text/template" id="login-form-template" defer>
    <div class="scroll_on" id="login-inner-content" >
        <form action="#" class="modal__registration-form login" id="login-form">
            <h2 class="modal__registration-form-label login">
                Войти в личный кабинет
            </h2>
            <input type="tel" name="phone" id="user-phone" placeholder="Номер телефона">
            <input type="text" name="password" id="user-password" placeholder="Пароль">
            <div class="modal__registration-subitem-ch">
                <input type="checkbox" name="save-info" id="checkbox">
                <label for="checkbox" class="checkbox-label">Запомнить меня</label>
            </div>

            <div class="modal__registration-subitem">
                <button class="modal__registration-form-button">Войти</button>
                <a href="#" class="modal__registration-block-text" id="modal-registration-forgot-button">
                    Забыли пароль?
                </a>
            </div>
        </form>
        <div class="modal__login-block-register">
            <p class="modal__login-block-text">
                Вы еще не зарегистрированы?
            </p>
            <a href="#" class="modal__login-block-button" id="regist-button">
                Регистрация
            </a>
        </div>
    </div>
</script>
<script type="text/template" id="regist-form-template" defer>
    <div class="scroll_on" id="regist-inner-content">
        <form action="#" class="modal__registration-form" id="registration-form">
            <h2 class="modal__registration-form-label">
                Регистрация
            </h2>
            <input type="text" name="name" id="user-name" placeholder="Имя">
            <input type="text" name="last-name" id="user-last-name" placeholder="Фамилия">
            <input type="text" name="sur-name" id="user-sur-name" placeholder="Отчество">
            <input type="tel" name="phone" id="regist-user-phone" placeholder="Номер телефона">
            <input type="email" name="email" id="user-email" placeholder="E-mail">
            <input type="text" name="password" id="regist-user-password" placeholder="Придумайте пароль">
            <input type="text" name="password-confirm" id="user-confirm-password" placeholder="Повторите пароль">
            <span class="modal__registration-form-message">Пароль должен содержать от 6 символов</span>
            <button class="modal__registration-form-button">Зарегистрироваться</button>
        </form>
        <div class="modal__registration-block-login">
            <p class="modal__registration-block-text">
                Есть аккаунт?
            </p>
            <a href="#" class="modal__registration-block-button" id="login-button">
                войти
            </a>
        </div>
    </div>
</script>
<script type="text/template" id="forgot-password-form-template" defer>
    <div class="scroll_on" id="forgot-password-inner-content">
        <form action="#" class="modal__registration-form forgot-password" id="forgot-password-form">
            <h2 class="modal__registration-form-label">
                Забыли пароль?
            </h2>
            <input type="email" name="forgot-password-email" id="forgot-password-email" placeholder="E-mail">
            <span class="modal__registration-form-message">На E-mail придет письмо со ссылкой на смену пароля</span>
            <a href="#" class="forgot-password-button" id="forgot-password-button">
                Отправить
            </a>
        </form>
    </div>
</script>
